<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="product">
          <img src="./images/photo1.png" alt="" /> 
          <div class="elements">
            <p>Vintage Backbag</p>
            <p>$26.98 <del>$34</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>
          
          <div>
            <span>Product Total :</span>
            <span id="bag-product" class="product-total"></span>
          </div>
        </div>
        </div>
        <div class="product">
          <img src="./images/photo2.png" alt="" />
          <div class="elements">
            <p>Levi Shoes:</p>
            <p>$49.9 <del>$59.98</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>
            <div>
              <span>Product Total :</span>
              <span id="shoes-product" class="product-total"></span>
            </div>
          </div>
        </div>
        <div class="product">
          <img src="./images/photo3.jpg" alt="" />
          <div class="elements">
            <p>Antique Clock :</p>
            <p>$75.99 <del>$94.99</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>
            <div>
              <span>Product Total :</span>
              <span id="clock-product" class="product-total"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="calc">
        <div class="foot">
        <span id="subtotal" class="buttom-subtotal">Subtotal:</span>
        <span>0</span>
      </div>
      <div class="foot">
        <span id="tax" class="buttom-tax">Tax("%18"):</span> <span>0</span>
      </div>
      <div class="foot">
        <span id="shipping" class="buttom-shipping">Shipping:</span>
        <span>0</span>
      </div>
      <div class="foot">
        <span id="total" class="buttom-total"><b>Total:</b> </span> <span>0</span>
      </div>
    </div>
      
    </div>

    <script src="./app.js"></script>
  </body>
</html>
